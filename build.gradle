apply plugin: 'eclipse-wtp'
//apply plugin: 'org.springframework.boot'
apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

mainClassName = 'pavel_kuzenkov.com.github.unique_IP_counter.Application'

jar {
    archiveName = 'unique_IP_counter.jar'
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

